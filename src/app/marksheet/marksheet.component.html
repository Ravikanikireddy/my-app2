<p>marksheet works!</p>

<input type="text" [(ngModel)]="term" placeholder="search"  (keypress)="search()">
<button style="background-color: blue;color:white; border:0px; border-radius: 5px;"   (click)="delivery()">Only free delivery</button><br><br>

<button  style="background-color: yellow;border:0px;border-radius:5px ;"  (click)="sort1()">price low to high</button>
<button style="background-color: yellow;border:0px;border-radius: 5px;" (click)="sort2()">price high to low</button>
<button style="background-color: yellow;border:0px;border-radius:5px;" (click)="sort3()">rating low to high</button>
<button style="background-color: yellow;border:0px;border-radius: 5px;" (click)="sort4()">rating hight to low</button><br>
<br>
<button (click)="map1()" style="color:white;background-color: rgb(0, 195, 255);border:0px;border-radius: 5px;">Apply 50% discount</button>
<button (click)="map2()" style=" color:white;background-color: #00ccff;border:0px;border-radius:5px;">price with delivery charges</button><br><br>
<button (click)="total()" style="color:white; background-color: black;border:0px;border-radius: 5px;">total price</button>
<button (click)="length()" style="color:white;background-color: black;border:0px;border-radius: 5px;">Total cart items</button><br><br>
<table class="table table-dark">

     <thead>
          <tr>
             <th>SL.NO</th>
              <th>Product Name</th>
              <th>price</th>
              <th>Rating</th>
              <th>Free Delivery</th>
              <th>Actions</th>
          </tr>
     </thead>
     <tbody>

        <tr *ngFor="let product of products let i = index" >
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.freedelivery}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)">delete</button>
            </td>
        </tr>
     </tbody>


</table>
