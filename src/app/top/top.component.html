<div class="parent">
    <div class="child">
        <h1>calculator</h1><br><br>
        <div class="child1">
            <label for="">Number1::</label>
            <input type="number" [(ngModel)]="num1"><br>
            <label for="">Number2::</label>
            <input type="number" [(ngModel)]="num2" >
        </div>
        <div class="child2">
            <h2>Result is::{{result}}</h2>
        </div>
        <div class="child3">
            <app-bottom [num1]="num1" [num2]="num2" (bEvent)="catch($event)"></app-bottom>
        </div>
    </div>
</div>
