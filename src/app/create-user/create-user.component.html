<div class="parent">
    <h1>Create User</h1><br>
    <form [formGroup]="userForm">

        <label>Name:</label>
        <input type="text" formControlName="name">
        <br>

        <label>Age:</label>
        <input type="text" formControlName="age">
        <br>

        <label>Phone:</label>
        <input type="text" formControlName="phone">
        <br>

        <label>Email:</label>
        <input type="text" formControlName="email">
        <br>

        <div class="child" formGroupName="address">

            <label>Hno:</label>
            <input type="text" formControlName="hno">
            <br>

            <label>state:</label>
            <input type="text" formControlName="state">
            <br>

            <label>pin:</label>
            <input type="text" formControlName="pin">
            <br>

        </div>

        <label>type:</label>
        <input type="radio" name="type" id="dayscholor" value="dayscholor" formControlName="type">
        <label for="dayscholor">day scholor</label>
        <input type="radio" name="type" id="residential" value="residential" formControlName="type">
        <label for="residential">residential</label>
        <br>

        <div *ngIf="userForm.get('type')?.value=='dayscholor'">
            <label for="">bus fee:</label>
            <input type="number" formControlName="busfee">
            <br>
        </div>

        <div *ngIf="userForm.get('type')?.value=='residential'">
            <label for="">hostel fee:</label>
            <input type="number" formControlName="hostelfee">
            <br>
        </div>

        <button (click)="addCard()" class="btn btn-primary">add card</button>
        <div formArrayName="cards"><br>
            <div *ngFor="let card of cardsFormArray.controls; let i = index" class="cards">
                <div formGroupName="{{i}}">
                    
                    <h1>card{{i+1}}</h1>
                    <label>no:</label>
                    <input type="number" formControlName="no">
                    <br>

                    <label>exp:</label>
                    <input type="month" formControlName="exp">
                    <br>

                    <label>cvv:</label>
                    <input type="number" formControlName="cvv">
                    <br>

                    <button (click)="deletecard(i)" class="btn btn-danger">delete</button>
                </div>
            </div>
        </div><br>




        <button (click)="submit()" class="btn btn-warning">Submit</button>

    </form>

</div>
