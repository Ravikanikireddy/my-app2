<input type="text" [(ngModel)]="term" (keyup)="getFilteredAccounts()">
<label>column:</label>
<select [(ngModel)]="column">
     <option>account_name</option>
     <option>city</option>
</select>
<select [(ngModel)]="order">
     <option>asc</option>
     <option>desc</option>
</select>
<button (click)="getSortedAccounts()">sort</button>
 <label style="color:white;">Pagination::</label>
 <select name="" id="" [(ngModel)]="limit">
     <option value="">limit</option>
     <option>5</option>
     <option>10</option>
     <option>15</option>
     <option>20</option>
 </select>
 <select name="" id="" [(ngModel)]="page">
       <option value="">Page</option>
       <option>1</option>
       <option>2</option>
       <option>3</option>
       <option>4</option>
 </select>
 <button (click)="getPageAccounts()">Submit</button>
 <h1 style="text-align: center;">Banks</h1>
<table class="table">
     <thead>
          <tr>
               <th>account_name</th>
               <th>available_balance</th>
               <th>account_number</th>
               <th>city</th>
               <th>profie_picture</th>
               <th>id</th>
               <th>Delete</th>
          </tr>
     </thead>
     <tbody>
          <tr *ngFor="let account of accounts">
               <td>{{account.account_name}}</td>
               <td>{{account.available_balance | price}}</td>
               <td>{{account.account_number}}</td>
               <td>{{account.city}}</td>
               <td>
                    <img src="{{account.profie_picture}}" alt="" width="30px" height="40px">
               </td>
               <td>{{account.id}}</td>
               <td>
                    <button class="btn btn-danger" (click)="deleteAccounts(account.id)">Delete</button>
               </td>

          </tr>
     </tbody>
</table>
